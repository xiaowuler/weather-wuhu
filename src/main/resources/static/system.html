<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge" >
    <title>系统管理</title>
    <link rel="stylesheet" href="../plug/easyui.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/system.css">
</head>
<body>
<div class="box">
    <div class="top">
        <div class="top-logo">
            <div class="width1200">
                <img src="../images/top-logo.png">
            </div>
        </div>
        <div class="nav">
            <div class="width1200 clearfix">
                <ul class="clearfix fl">
                    <li><a href="index.html">预警信号</a></li>
                    <li><a href="short-near-forecast.html">短临预报</a></li>
                    <li><a href="short-period-forecast.html">短期预报</a></li>
                    <li class="action"><a href="system.html">系统管理</a></li>
                </ul>
                <div class="top-info fr">
                    <div class="top-user">欢迎，<span id="name">罗小武</span>[ <span id="level">超级管理员</span> ]</div>
                    <button class="quit-button">退出</button>
                </div>
            </div>
        </div>
        <div class="system drop-down width1200">
            <table class="system-table" id="system-table"></table>
        </div>
    </div>
    <div class="dialog dialog-save">保存成功</div>
    <div class="dialog dialog-reset">设置密码成功</div>
    <div class="message">
        <div class="message-content">
            <div class="message-txt">
                <h2>信息提示</h2>
                <i class="cancel"></i>
            </div>
            <form>
                <div class="sign-content clearfix">
                    <label><img src="../images/password.png"></label>
                    <input type="password" id="password" class="password" placeholder="请输入密码">
                    <i class="remove"></i>
                </div>
                <div class="sign-content clearfix">
                    <label><img src="../images/password.png"></label>
                    <input type="password" id="confirm-password" class="password" placeholder="请再次输入密码">
                    <i class="remove"></i>
                </div>
                <div class="set clearfix">
                    <input type="button" class="button-confirm fl" value="确定">
                    <input type="button" class="button-cancel fr" value="取消">
                </div>
            </form>
        </div>
    </div>
    <div class="bg"></div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../plug/helper.js"></script>
<script type="text/javascript" src="../plug/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../plug/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/system.js"></script>
</html>
