<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge" >
    <title>系统管理</title>
    <link rel="stylesheet" href="../plug/easyui.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/system.css">
</head>
<body>
<div class="box">
    <div class="top">
        <div class="top-logo">
            <div class="width1200">
                <img src="../images/top-logo.png">
            </div>
        </div>
        <div class="nav">
            <div class="width1200 clearfix">
                <ul class="clearfix fl">
                    <li><a href="index.html">预警信号</a></li>
                    <li><a href="short-near-forecast.html">短临预报</a></li>
                    <li><a href="short-period-forecast.html">短期预报</a></li>
                    <li class="action"><a href="system.html">系统管理</a></li>
                </ul>
                <div class="top-info fr">
                    <div class="top-user">欢迎，<span id="login-name"></span> [ <span id="level">超级管理员</span> ]</div>
                    <button class="quit-button"><a href="/logout" id="exit">退出</a></button>
                </div>
            </div>
        </div>
        <div class="width1200">
            <div class="navigation clearfix">
                <div class="fl">
                    <a href="javascript:;" class="operate operate-add">添加...</a>
                    <a href="javascript:;" class="operate operate-edit">编辑...</a>
                    <a href="javascript:;" class="operate operate-delete">删除...</a>
                </div>
                <div class="audit-state fl">
                    <a href="javascript:;" class="operate pass">审核通过</a>
                    <a href="javascript:;" class="operate no-pass">审核不通过</a>
                </div>
                <a href="javascript:;" class="operate operate-reset fl">重置密码...</a>
                <div class="fr">
                    <div class="choose fl">
                        <span class="subtitle fl">单位</span>
                        <div class="choose-content fl">
                            <select class="easyui-combobox" id="department"></select>
                        </div>
                    </div>
                    <div class="choose fl">
                        <span class="subtitle fl">姓名</span>
                        <input type="text" class="query-name" id="query-name" placeholder="请输入姓名">
                    </div>
                    <button id="query-btn" class="query-btn fr">查询</button>
                </div>
            </div>
            <div class="system drop-down">
                <table class="system-table" id="system-table"></table>
            </div>
        </div>
    </div>
    <div class="message">保存成功</div>
    <div class="dialog add-dialog">
        <div class="dialog-txt">
            <h2>添加信息</h2>
            <i class="close-dialog-box"></i>
        </div>
        <div class="clearfix">
            <div class="sign-content fl">
                <label>登录账号</label>
                <input type="text" id="login-account" placeholder="请输入登录名">
            </div>
            <div class="sign-content fr">
                <label>登录密码</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="clearfix">
            <div class="sign-content fl">
                <label>姓名</label>
                <input type="text" id="add-name" placeholder="请输入姓名">
            </div>
            <div class="sign-content choose fr">
                <label>单位</label>
                <select class="easyui-combobox" id="add-department"></select>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn-sure" id="add-sure">确定</button>
            <button class="btn-cancel">取消</button>
        </div>
    </div>
    <div class="dialog edit-dialog">
        <div class="dialog-txt">
            <h2>编辑信息</h2>
            <i class="close-dialog-box"></i>
        </div>
        <div class="clearfix">
            <div class="sign-content fl">
                <label>姓名</label>
                <input type="text" id="edit-name" placeholder="请输入姓名">
            </div>
            <div class="sign-content choose fr">
                <label>单位</label>
                <select class="easyui-combobox" id="edit-department"></select>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn-sure" id="edit-sure">确定</button>
            <button class="btn-cancel">取消</button>
        </div>
    </div>
    <div class="dialog delete-dialog">
        <div class="dialog-txt">
            <h2>删除信息</h2>
            <i class="close-dialog-box"></i>
        </div>
        <div class="prompt-txt">
            <img src="images/prompt.png">
            <p>确定要删除姓名为“<span id="name">张山</span>”的用户吗？</p>
        </div>
        <div class="btn-group">
            <button class="btn-sure" id="delete-sure">确定</button>
            <button class="btn-cancel">取消</button>
        </div>
    </div>
    <div class="dialog reset-dialog">
        <div class="dialog-txt">
            <h2>重置密码</h2>
            <i class="close-dialog-box"></i>
        </div>
        <div class="sign-content">
            <input type="password" class="reset-password" id="password-one" placeholder="请输入新密码">
            <input type="password" class="reset-password" id="password-two" placeholder="请再次输入新密码">
        </div>
        <div class="btn-group">
            <button class="btn-sure" id="reset-sure">确定</button>
            <button class="btn-cancel">取消</button>
        </div>
    </div>
    <div class="dialog pass-dialog">
        <div class="dialog-txt">
            <h2>审核信息</h2>
            <i class="close-dialog-box"></i>
        </div>
        <h2 class="prompt-txt">确定审核通过吗？</h2>
        <div class="btn-group">
            <button class="btn-sure" id="pass-sure">确定</button>
            <button class="btn-cancel">取消</button>
        </div>
    </div>
    <div class="dialog no-pass-dialog">
        <div class="dialog-txt">
            <h2>审核信息</h2>
            <i class="close-dialog-box"></i>
        </div>
        <h2 class="prompt-txt">确定审核不通过吗</h2>
        <div class="btn-group">
            <button class="btn-sure" id="no-pass-sure">确定</button>
            <button class="btn-cancel">取消</button>
        </div>
    </div>
    <div class="bg"></div>
</div>
<div class="foot">
    <p>主办单位：芜湖气象局&nbsp;&nbsp;&nbsp;地址: 安徽省 芜湖市 张家山 西四幢 </p>
    <p>版权所有©芜湖气象局</p>
</div>
</body>
<script type="text/javascript" src="../plug/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../plug/helper.js"></script>
<script type="text/javascript" src="../plug/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../plug/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/system.js"></script>
</html>
