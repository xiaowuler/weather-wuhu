<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="x-ua-compatible" content="IE=edge" >
    <title>登录</title>
    <link rel="stylesheet" href="plug/easyui.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../images/log-logo.png">
        </div>

        <div class="width1200 clearfix">
            <div class="sign-up login fr">
                <form action="/login" method="post" id="user-form">
                    <div class="sign-content">
                        <label><img src="../images/user.png"></label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名">
                        <i class="remove"></i>
                        <p class="login-error-hint-username">请输入用户名</p>
                    </div>

                    <div class="sign-content">
                        <label><img src="../images/password.png"></label>
                        <input type="password" id="password" name="password" placeholder="请输入密码">
                        <i class="remove"></i>
                        <p class="error-hint-password">请输入密码</p>
                    </div>

                    <div class="sign-btn login-btn">
                        <input type="submit" id="login-button" value="登录">
                        <p style="display: none;color: red" id="error-message"></p>
                    </div>
                    <div>
                        <a href="javascript:;" class="switch switch-register">还没有账号?</a>
                    </div>
                </form>
            </div>

            <div class="sign-up register fr">
                <form method="post" id="register">
                    <div class="sign-content">
                        <label><img src="../images/user.png"></label>
                        <input type="text" id="register-username" name="username" placeholder="请输入用户名">
                        <i class="remove"></i>
                        <p class="register-error-hint-username"></p>
                    </div>

                    <div class="sign-content">
                        <label><img src="../images/unit.png"></label>
                        <div class="choose drop-down">
                            <select id="department" class="easyui-combobox" name="departmentId">
                            </select>
                        </div>
                    </div>

                    <div class="sign-content">
                        <label><img src="../images/name.png"></label>
                        <input type="text" id="name" name="name" placeholder="请输入您的姓名">
                        <i class="remove"></i>
                        <p class="error-hint-name">请输入姓名</p>
                    </div>


                    <div class="sign-content">
                        <label><img src="../images/password.png"></label>
                        <input type="password" id="register-password" name="password" placeholder="请输入密码">
                        <i class="remove"></i>
                        <p class="register-error-hint-password">请输入密码</p>
                    </div>


                    <div class="sign-content">
                        <label><img src="../images/password.png"></label>
                        <input type="password" id="register-confirmPassword" placeholder="请再次输入密码">
                        <i class="remove"></i>
                        <p class="error-hint-confirmPassword">请输入确认密码</p>
                    </div>

                    <div class="sign-btn register-button">
                        <input type="submit" id="register-button" value="注册">
                        <p style="display: none;color: red;margin-top: 6px;" id="register-state"></p>
                    </div>

                    <a href="javascript:;" class="switch switch-login">已有账号?</a>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="plug/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="plug/jquery.easyui.min.js"></script>
<script type="text/javascript" src="plug/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</html>
