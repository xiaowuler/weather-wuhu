<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="x-ua-compatible" content="IE=edge" >
    <title>登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="log">
    <div class="logo">
        <img src="../images/log-logo.png">
    </div>
    <div class="width1200 clearfix">
        <div class="log-content">
            <div class="sign-up login">
            <form action="/userLogin" method="post">
                <div class="sign-content">
                    <label><img src="../images/user.png"></label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名">
                    <i class="remove"></i>
                </div>
                <div class="sign-content">
                    <label><img src="../images/password.png"></label>
                    <input type="password" id="password" name="password" placeholder="请输入密码">
                    <i class="remove"></i>
                </div>
                <div class="sign-btn login-btn">
                    <input type="submit" id="login-button" value="登录">
                    <p style="display: none;color: red" id="error-message"></p>
                </div>
                <div>
                    <a href="javascript:;" class="switch switch-register">还没有账号?</a>
                </div>
            </form>
        </div>
            <div class="sign-up register">
                <form>
                    <div class="sign-content">
                        <label><img src="../images/user.png"></label>
                        <input type="text" class="user" placeholder="请输入用户名">
                        <i class="remove"></i>
                    </div>
                    <div class="sign-content">
                        <label><img src="../images/unit.png"></label>
                        <div class="drop-down">
                            <select>
                                <option>请选择单位</option>
                                <option value="芜湖气象局1">芜湖气象局1</option>
                                <option value="芜湖气象局2">芜湖气象局2</option>
                                <option value="芜湖气象局3">芜湖气象局3</option>
                                <option value="芜湖气象局4">芜湖气象局4</option>
                                <option value="芜湖气象局5">芜湖气象局5</option>
                            </select>
                        </div>
                    </div>
                    <div class="sign-content">
                        <label><img src="../images/name.png"></label>
                        <input type="text" class="username" placeholder="请输入您的姓名">
                        <i class="remove"></i>
                    </div>
                    <div class="sign-content">
                        <label><img src="../images/password.png"></label>
                        <input type="text" class="password" placeholder="请输入密码">
                        <i class="remove"></i>
                    </div>
                    <div class="sign-content">
                        <label><img src="../images/password.png"></label>
                        <input type="text" class="rePassword" placeholder="请再次输入密码">
                        <i class="remove"></i>
                    </div>
                    <div class="sign-btn login-btn">
                        <input type="button" value="注册">
                    </div>
                    <a href="javascript:;" class="switch switch-logo">已有账号?</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</html>
